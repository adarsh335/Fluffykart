{% extends 'index.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <div class="card">
            <div class="card-body">
              <h5 class="card-title">Bordered Table</h5>
			  <div class="table-responsive">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">EMAIL</th>
                    <th scope="col">Subject</th>
                    <th scope="col">Message</th>
                      <th scope="col">action</th>
                  </tr>
                </thead>
                <tbody>
                {% for d in data %}
                  <tr>

                    <th>{{d.SenderName}}</th>
                    <td>{{d.Mail}}</td>
                      <td>{{d.Subject}}</td>
                      <td>{{d.Message}}</td>


                    <td>
                       <form action="{% url 'messageDelete' dataid=d.id %}">
                      <button type="submit" class="btn btn-light ">Delete</button>
                      </form>
                    </td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
            </div>
            </div>
          </div>

</body>
</html>
{% endblock %}
