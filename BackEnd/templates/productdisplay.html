<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">

<head>
  <!-- Required meta tags -->

</head>
<body>
<div class="text-center"><h2>Display Products</h2></div>
<div class="card">
                <div class="card-body">
                  <form action="{% url 'ProductPage' %}">
                    <button type="submit" class="btn btn-info font-weight-bold">Add Product</button>
                  </form>
<!--                  <p class="card-description">-->
<!--                    Add class <code>.table-bordered</code>-->
<!--                  </p>-->
                  <div class="table-responsive pt-3">
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>
                           Category Name

                          </th>
                          <th>
                            Product Name

                          </th>
                          <th>
                            Quantity

                          </th>
                          <th>
                            Description

                          </th>
                          <th>
                            Price

                          </th>
                            <th>
                            Subcategory

                          </th>
                            <th>
                            Image

                          </th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for d in data %}
                        <tr>
                          <td>
                            {{d.Category_Name}}
                          </td>
                          <td>
                           {{d.Product_Name}}
                          </td>
                          <td>
                           {{d.Quantity}}
                          </td>
                            <td>
                                {{d.Description}}
                            </td>
                            <td>{{d.Price}}</td>
                            <td>{{d.Sub_Category}}</td>

                          <td>
                          <img src=" {{d.Product_Image.url}}" width="100px" height="100px">
                          </td>
                          <td>
                            <form action="{% url 'EditProduct' dataid=d.id %}">
                              <button type="submit">Edit</button>
                            </form>
                          </td>
                           <td>
                                <form action="{% url 'ProductDelete' dataid=d.id %}">
                              <button type="submit">Delete</button>
                            </form>
                          </td>
                        </tr>
                      {% endfor %}

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>

</body>

</html>
{% endblock %}
